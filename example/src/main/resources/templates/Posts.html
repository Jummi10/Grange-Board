<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Posts</title>
</head>
<body>
<dl>
    <!--
        <dd th:text="${data[0].id}"></dd>
        <dd th:text="${data[0].title}"></dd>
    -->
    <form method="post" action="/board/create">
        title <input type="text" size="20" name="title" value="제목"><br>
        body <input type="text" size="50" name="body" value="내용"><br>
        <input type="submit" value="제출">
    </form>

    <br><br>

    <tr th:each="post : ${data}">
        <a th:href="@{/board/read/{id}(id=${post.id})}">
            <td th:text="${post.id}">no</td>
            <br>
        </a>
        <td th:text="${post.title}">title</td>
        <br>
        <td th:text="${post.body}">body</td>
        <br>
        <br><br>
    </tr>
</dl>
</body>
</html>
