<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<dl>
    <dd th:text="${post.title}"></dd>
    <dd th:text="${post.body}"></dd><br>

    <a th:href="@{/board/goUpdate/{id}(id=${post.id})}">
        <td>수정</td>
        <br>
    </a>

    <a th:href="@{/board/delete/{id}(id=${post.id})}">
        <td>삭제</td>
        <br>
    </a>

    <a th:href="@{/board/read}">
        <td>목록</td>
        <br>
    </a>
</dl>
</body>
</html>
