<!DOCTYPE html>
<html lang="ko">
<head>
	<title>GRANGE_BOARD</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
	<h1>GRANGE_BOARD</h1>
	<p>게시판 실습 프로젝트</p> 
</div>

<div class="container" style="margin-top:30px">
	<div class="row">
	
		<span th:text="${test}"></span>	<!-- thymeleaf를 통해서 controller에서 test라는 key값을 가져온다. -->
		
		<table class="table table-hover">
			<colgroup>
				<col width="10%" />
				<col width="60%" />
				<col width="15%" />
				<col width="15%" />
			</colgroup>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일시</th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="board : ${boards}">
					<td th:text=${board.id}></td>
					<td>
						<!-- controller의 requestMapping -->
						<a th:href="@{/board/detail/{id}(id=${board.id})}" th:text=${board.title}></a>
						<!-- <a href="detail.html">제목123123</a> 파일 단위 이동 -->
					</td>
					<td th:text=${board.regId}></td>
					<td th:text=${board.regDtt}></td>
				</tr>
				
				<!-- <tr>
					<td>1</td>
					<td>
						<a href="detail.html">제목123123</a>
					</td>
					<td>dkdlrja</td>
					<td>2020-08-22 15:20:33</td>
				</tr>
				<tr>
					<td>2</td>
					<td>
						<a href="detail.html">제목123123</a>
					</td>
					<td>dkdlrja</td>
					<td>2020-08-22 15:20:33</td>
				</tr> -->
			</tbody>			
		</table>
	</div>
	<div class="row float-right">
		<a th:href="@{/board/write}"><button class="btn btn-secondary">글쓰기</button></a>
	</div>
</div>

</body>
</html>
