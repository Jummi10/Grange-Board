<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/default">

<div layout:fragment="content" class="container" style="margin-top:30px">
	<div class="row">
	
		<!-- <span th:text="${test}"></span> -->	<!-- thymeleaf를 통해서 controller에서 test라는 key값을 가져온다. -->
		
		<table class="table table-hover">
			<colgroup>
				<col width="10%" />
				<col width="60%" />
				<col width="15%" />
				<col width="15%" />
			</colgroup>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일시</th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="board : ${boards}">
					<td th:text=${board.id}></td>
					<td>
						<!-- controller의 requestMapping -->
						<a th:href="@{/board/detail/{id}(id=${board.id})}" th:text=${board.title}></a>
						<!-- <a href="detail.html">제목123123</a> 파일 단위 이동 -->
					</td>
					<td th:text=${board.regId}></td>
					<td th:text=${board.regDtt}></td>
				</tr>
				
			</tbody>			
		</table>
	</div>
	<div class="row float-right">
		<a th:href="@{/board/write}"><button class="btn btn-secondary">글쓰기</button></a>
	</div>
</div>

</html>
